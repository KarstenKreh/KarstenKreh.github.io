<form method="post" action-xhr="https://formspree.io/f/{{site.email}}" custom-validation-reporting="show-all-on-submit" target="_blank" novalidate="" class="i-amphtml-form user-invalid">





    <h1 style="padding-top: 80px">
        Have got an interesting problem for me to solve?
    </h1>

    <h1 class="contact-text-padding">
        Let's have a cup of tea over it.
    </h1>

    <p  class= "contact-text-padding">
        Tell me about your product/ service, your problem, your budget and what makes a successful partnership for you:
    </p>




            <fieldset class="user-valid valid contact-text-padding"   style= "margin: 100px 0 200px 0">

                <h2>
                    Your contact:
                </h2>

                <label>
                    <input placeholder="Name*" type="text" name="name" required="" pattern="\w+\s\w+" class="user-invalid-valueMissing">
                </label>

                <label>
                    <input placeholder="E-Mail*" type="email" name="email" required="" class="user-invalid-valueMissing">
                </label>

                <label>
                    <input placeholder="Phonenumber" type="phone" name="phone" required="" class="user-invalid-valueMissing">
                </label>
                <br>

                <h2  style= "margin-top: 6vw">
                    Your project:
                </h2>

                <label>
                    <textarea placeholder="Description of your project and budget*" rows="5" name="message" required="" class="user-invalid-valueMissing"></textarea>
                </label>
                <br>


                <button class="submit-button" type="submit" value="Send">
                    SEND
                </button>

                <input type="submit" value="Send">
            </fieldset>
